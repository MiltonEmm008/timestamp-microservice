<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <link rel="shortcut icon" href="/clock.png" type="image/png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <div class="d-flex flex-column">
      <header>
        <h1 class="ms-3 mt-3">Microservicio: Marca de tiempo</h1>
      </header>
      <hr />
      <main class="container text-center flex-grow-1">
        <h2>Ejemplo de uso:</h2>

        <a href="api/2015-12-25">[url]/api/2015-12-25</a> <br />
        <a href="api/1451001600000">[url]/api/1451001600000</a>

        <h2>Resultado esperado:</h2>
        <p>
          <code
            >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code
          >
        </p>
      </main>
      <footer class="footer text-center">
        <hr>
        <p>Por <a href="https://github.com/MiltonEmm008/timestamp-microservice" target="_blank">Milton</a></p>
      </footer>
    </div>
  </body>
</html>
